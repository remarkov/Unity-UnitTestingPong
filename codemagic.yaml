workflows:
  unity-mac-workflow:
      # Building Unity on macOS requires special instance type which is available upon request
      name: Unity Mac Workflow
      environment:
        groups:
          # Add the group environment variables in Codemagic UI (either in Application/Team variables) - https://docs.codemagic.io/variables/environment-variable-groups/
          - unity # <-- (Includes UNITY_SERIAL, UNITY_USERNAME, UNITY_PASSWORD)
        vars:
          UNITY_BIN: /Applications/Unity/Hub/Editor/2020.3.20f1/Unity.app/Contents/MacOS/Unity
      scripts:
        - name: Activate License
          script: $UNITY_BIN -batchmode -quit -logFile -serial ${UNITY_SERIAL?} -username ${UNITY_USERNAME?} -password ${UNITY_PASSWORD?}
        - name: Run Unit Tests
          script: $UNITY_BIN -batchmode -executeMethod Runner.RunUnitTests -logFile -nographics -projectPath .
        - name: Build
          script: $UNITY_BIN -batchmode -quit -logFile -projectPath . -executeMethod BuildScript.BuildMac -nographics
      artifacts:
        - "Build/UnitTestingPong.app"
      publishing:
        scripts:
          - name: Deactivate License
            script: $UNITY_BIN -batchmode -quit -returnlicense -nographics

  unity-windows-workflow:
      name: Unity Windows Workflow
      instance_type: windows_x2 # This instance type is available to all teams with enabled billing
      environment:
        groups:
          # Add the group environment variables in Codemagic UI (either in Application/Team variables) - https://docs.codemagic.io/variables/environment-variable-groups/
          - unity # <-- (Includes UNITY_SERIAL, UNITY_USERNAME, UNITY_PASSWORD)
        vars:
          UNITY_BIN: C:\Program Files\Unity\Hub\Editor\2020.3.23f1\Editor\Unity.exe
      scripts:
        - name: Activate License
          script: powershell -Command "& $Env:UNITY_BIN -batchmode -quit -serial $Env:UNITY_SERIAL -username $Env:UNITY_USERNAME -password $Env:UNITY_PASSWORD -logFile -" -Wait
        - name: Run Unit Tests
          script: powershell -Command "& $Env:UNITY_BIN -batchmode -projectPath . -executeMethod Runner.RunUnitTests -nographics -logFile test.log -" -Wait
        - name: Build
          script: powershell -Command "& $Env:UNITY_BIN -batchmode -quit -projectPath . -executeMethod BuildScript.BuildWindows -nographics -logFile -" -Wait
      artifacts:
        - "Build/UnitTestingPong.exe"
      publishing:
        scripts:
          - name: Deactivate License
            script: powershell -Command "& $Env:UNITY_BIN -batchmode -quit -returnlicense -nographics -logFile -" -Wait
